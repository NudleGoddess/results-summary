<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
</head>

<body>
    <main>
        <div class="Result">
            <h3 class="your-result-h3">Your Result</h3>
            <div class="score">
                <h1 class="score-76">76</h1>
                <p class="p-100">of 100</p>
            </div>
            <div class="info">
                <h1 class="great-h1">Great</h1>
                <p class="p-info">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <h3 class="h3-summary">Summary</h3>

            <div class="Reaction"><img src="icon-reaction.svg" alt="" sizes="30x30" class="Reaction-img"><span class="Reaction-span">Reaction</span>
                <span class="score-box"><span class="score-span">80  </span> <span class="span-100"> / 100</span></span>
            </div>

            <div class="Memory"><img src="icon-memory.svg" alt="" sizes="30x30" class="Memory-img"><span class="Memory-span">Memory</span><span class="score-box"><span class="score-span">92  </span><span class="span-100"> / 100</span></span>
            </div>

            <div class="Verbal"> <img src="icon-verbal.svg" alt="" sizes="30x30" class="Verbal-img"><span class="Verbal-span">Verbal</span><span class="score-box2"><span class="score-span">61  </span><span class="span-100"> / 100</span></span>
            </div>

            <div class="Visual"><img src="icon-visual.svg" alt="" sizes="30x30" class="Visual-img"><span class="Visual-span">Visual</span><span class="score-box2"><span class="score-span">72  </span><span class="span-100"> / 100</span></span>
            </div>

            <div class="button-div">
                <button class="button">Continue</button>
            </div>

        </div>

    </main>
    <footer>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </footer>
</body>

</html>
